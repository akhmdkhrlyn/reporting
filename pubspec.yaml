name: reporting
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.2
  intl: ^0.19.0
  fl_chart: ^0.68.0
  collection: ^1.18.0
  # Tambahkan dependensi berikut
  http: ^1.2.1
  file_picker: ^8.0.5
  shared_preferences: ^2.2.3


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
  - images/

  fonts:
    - family: Lobster
      fonts:
      - asset: fonts/Lobster-Regular.ttf

    - family: OpenSans
      fonts:
        - asset: fonts/OpenSans-Regular.ttf
        - asset: fonts/OpenSans-Bold.ttf
          weight: 700